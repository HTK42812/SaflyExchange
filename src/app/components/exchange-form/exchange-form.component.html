<section class="exchange-form">
<h2>Обмен</h2>
<div class="form-group">
  <label>Отдаете:</label>
  <select [(ngModel)]="fromCurrency" (change)="calculateToAmount()">
    <option *ngFor="let curr of currencies" [value]="curr.code">{{curr.code}}</option>
  </select>
  <input type="number" [(ngModel)]="fromAmount" (input)="calculateToAmount()" placeholder="Сумма">
  <div class="warning-bubble" *ngIf="showWarning && fromCurrency === 'RUB'">
    Минимальная сумма обмена 1000 рублей!
  </div>
</div>
<div class="exchange-rate">{{getExchangeRate()}}</div>
<div class="error-message" *ngIf="errorMessage">{{errorMessage}}</div>
<div class="exchange-message" *ngIf="exchangeMessage">{{exchangeMessage}}</div>
<button class="swap-btn" (click)="swapCurrencies()">↔</button>
<div class="form-group">
  <label>Получаете:</label>
  <select [(ngModel)]="toCurrency" (change)="calculateToAmount()">
    <option *ngFor="let curr of currencies" [value]="curr.code">{{curr.code}}</option>
  </select>
  <input type="number" [value]="toAmount" disabled placeholder="Расчетная сумма">
</div>
<button class="exchange-btn" (click)="proceedExchange()">Обменять</button>
</section>
